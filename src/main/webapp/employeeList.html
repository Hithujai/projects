 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
         
</head>
<body>
    <h1>Employee Management System</h1>

    <h2>Employee List</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Actions</th>
        </tr>

        <!-- Example employee entries. These should be dynamically generated by the servlet. -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>Manager</td>
            <td>5000</td>
            <td>
                <!-- Link to delete the employee with ID 1 -->
                <a href="deleteEmployee?id=1" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>Developer</td>
            <td>4000</td>
            <td>
                <!-- Link to delete the employee with ID 2 -->
                <a href="deleteEmployee?id=2" onclick="return confirm('Are you sure you want to delete this employee?')">Delete</a>
            </td>
        </tr>
    </table>

    <hr>
    <!-- Link to add a new employee -->
    <a href="addEmployee">Add New Employee</a>
</body>
</html>
